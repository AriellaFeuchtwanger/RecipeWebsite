<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Datepicker</title>
		<!-- jQuery UI style sheet reference. Smoothness is the theme used. -->
		<link href="css/start/jquery-ui-1.9.2.custom.css" type="text/css" rel="stylesheet">
		<!-- Normal style sheet used for layout and general formatting. -->
		<link href="recipe_styles.css" type="text/css" rel="stylesheet">
		<!-- HTML5 shim/shiv for HTML5 section element backward compatibility. -->
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<!-- jQuery library reference. Latest is always referenced from jQuery's CDN. -->
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.js"></script>
		<!-- jQuery UI JavaScript library reference. -->
		<script type="text/javascript" src="js/jquery-ui-1.9.2.custom.js"></script>
		<script src="http://cdn.jsdelivr.net/jquery.validation/1.15.0/jquery.validate.min.js"></script>
		<script src="http://cdn.jsdelivr.net/jquery.validation/1.15.0/additional-methods.min.js"></script>

		<!-- jQuery call to the autocomplete() method. An array of items is passed in as a parameter. -->
		<script>
			$(document).ready(function() {

				$.get("navigation.html", function(data) {
					$("#nav-placeholder").replaceWith(data);
				});
				$.get("footer.html", function(data) {
					$("#nav-placeholder-footer").replaceWith(data);
				});

				$("#datepicker").datepicker({
					yearRange : "-100:+0",
					maxDate : new Date(),
					showOn : "button",
					buttonImage : "images/calendar.jpg",
					buttonImageOnly : true,
					changeMonth : true,
					changeYear : true,
				});
				// add span element after each input element
				$(":text").after("<span>*</span>");
				$("#datepicker").next().text("");
				$("#number").next().text("");
				// move focus to first text box
				$("#name").focus();
				$("#subscribe_form").validate({
					rules : {
						firstName : {
							required : true,
							minlength : 3,
							maxlength : 15,
							lettersonly : true
						},
						lastName : {
							required : true,
							minlength : 3,
							maxlength : 15,
							lettersonly : true
						},
						userName : {
							required : true,
							minlength : 3,
							maxlength : 15,
						},
						email : {
							required : true,
							email : true
						},
						email2 : {
							required : true,
							email : true,
							equalTo : email
						},
						number : {
							rangelength : [1, 10],
							digits : true
						}
					}
				});
				$("#dialog").dialog({
					//buttons : {
					//OK : function() {
					//$(this).dialog("close");
					//}
					//}
				});
				//end validate

			} // end function
			);
			// end submit
		</script>
	</head>

	<body>
		<a name="top"></a>
		<div id="nav-placeholder"></div>
		<div id="dialog" title="Join us!">
			<p>
				Please fill out the form in order to join! Thanks!
			</p>
		</div>
		<div id="nav-placeholder"></div>
		<section id= "form">

			<section >
				<h1>* Join our Site *</h1>

				<form id="subscribe_form" name="subscribe_form" action="submit.html" method="get">
					<label for="firstName">First Name:</label>
					<input type="text" id="firstName" name="firstName">
					<br>
					<label for="lastName">Last Name:</label>
					<input type="text" id="lastName" name="lastName">
					<br>
					<label for="userName">User Name:</label>
					<input type="text" id="userName" name="userName">
					<br>
					<label for="email">Email Address:</label>
					<input type="text" id="email" name="email">
					<br>
					<label for="email2">Re-enter Email Address:</label>
					<input type="text" id="email2" name="email2">
					<br>
					<label for="number">Number of times you cook/bake in a week:</label>
					<input type="text" id="number" name = "number">
					<br>
					<br>
					<label>Date of Birth:</label>
					<label class="nofloat">
						<input type="text" id="datepicker">
					</label>

					<label>&nbsp;</label>
					<input type="submit" id="join" name="join" value="Join our List">
				</form>
			</section>
		</section>
		<br />
		<div id = "nav-placeholder-footer"></div>
	</body>
</html>

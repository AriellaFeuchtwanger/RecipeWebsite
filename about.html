<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>We Love Food!</title>
		<!-- jQuery UI style sheet reference. Smoothness is the theme used. -->
		<link href="css/start/jquery-ui-1.9.2.custom.css" type="text/css" rel="stylesheet">
		<!-- Normal style sheet used for layout and general formatting. -->
		<link href="recipe_styles.css" type="text/css" rel="stylesheet">
		<!-- HTML5 shim/shiv for HTML5 section element backward compatibility. -->
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<!-- jQuery library reference. Latest is always referenced from jQuery's CDN. -->
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.js"></script>
		<!-- jQuery UI JavaScript library reference. -->
		<script type="text/javascript" src="js/jquery-ui-1.9.2.custom.js"></script>
		<!-- jQuery call to the autocomplete() method. An array of items is passed in as a parameter. -->
		<script>
			$(document).ready(function() {
				$.get("navigation.html", function(data) {
					$("#nav-placeholder").replaceWith(data);
				});
				$.get("footer.html", function(data) {
					$("#nav-placeholder-footer").replaceWith(data);
				});
				$("#accordion").accordion({
					event : "click",
					active : false,
					autoHeight : false

				});
			});
		</script>
	</head>

	<body>
		<a name="top"></a>
		<div id = "nav-placeholder"></div>
		<section id="about">
			<h1>* ABOUT US! *</h1>
			<div class ="girl1">
				<img src = "images\girl1.jpg"/>
				<h4>Sara</h4>
			</div>
			<div class ="girl2">
				<img src = "images\girl2.jpg"/>
				<h4>Jessica</h4>
			</div>

			<p>
				"We Heart Food" began as a collaboration of two foodies from Hicktown, Ohio.
			</p>
		</section>
		<div id = "nav-placeholder-footer"></div>
	</body>

</html>

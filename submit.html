<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>We Love Food!</title>
		<link rel="stylesheet" href="recipe_styles.css">
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.9.2.custom.js"></script>
		<script>
			$(document).ready(function() {
				$(document).ready(function() {
					$.get("navigation.html", function(data) {
						$("#nav-placeholder").replaceWith(data);
					});
					$.get("footer.html", function(data) {
						$("#nav-placeholder-footer").replaceWith(data);
					});
				});

				$("#submit h1").animate({
					backgroundColor : "blue",
					color : "red"
				}, 2000).animate({
					backgroundColor : "white",
					color : "blue"
				}, 1000);

				var docs = document.getElementById("img");
				docs.setAttribute("src", "images/submit.gif");

			});
		</script>

	</head>

	<body bgcolor="#FDDFDF">
		<a name="top"></a>
		<div id="nav-placeholder"></div>
		<section id = "submit">
			<h1>Congratulations!</h1>
			<h1>Welcome to our site!</h1>
			<img id="img" src='#'>
		</section>
		<br/>
		<br/>
		<div id = "nav-placeholder-footer"></div>
	</body>

</html>
